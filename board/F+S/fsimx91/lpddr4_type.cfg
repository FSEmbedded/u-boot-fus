BOOT_FROM SD 0x400
SOC_TYPE IMX9
SHA_HASH 256
CONTAINER

# USE TAB AS DELIMITER!
DATA    A35     board/F+S/fsimx91/nboot/lpddr4_index.fs 0x2051C000      # SAVED_DRAM_TIMING_BASE (save temporarily here)
DATA	A35	board/F+S/fsimx91/nboot/lpddr4_fw.fsi	0x204C0000      # SPL_FUS_DRAM_FW_ADDR
# DRAM-FW needs 82*1024 Bytes at &_end (_end~= 0x204b5448)
DATA	A35	board/F+S/fsimx91/nboot/lpddr4_osm_1g2400m1ch1cs_timing.fsi	0x204dc000 # SPL_FUS_DRAM_TIMING_ADDR
DATA	A35	board/F+S/fsimx91/nboot/lpddr4_ef_1g2400m1ch1cs_timing.fsi	0x204dc000 # SPL_FUS_DRAM_TIMING_ADDR
